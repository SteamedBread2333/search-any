<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #212529;
            --border: #e9ecef;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            margin: 1rem 0;
            display: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }
        
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--card-bg);
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        
        input[type="file"]:hover {
            border-color: var(--primary);
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-top: 1rem;
            font-family: inherit;
            font-size: 1rem;
            background-color: var(--card-bg);
            resize: vertical;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è ÂõæÁâáËΩ¨Base64</h1>
        <input type="file" id="image-input" accept="image/*">
        <img id="image-preview" alt="È¢ÑËßà">
        <button onclick="convertToBase64()">ËΩ¨Êç¢</button>
        <textarea id="base64-output" placeholder="Base64ÁºñÁ†ÅÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå..." readonly></textarea>
        <h3>È¢ÑËßàÊïàÊûú:</h3>
        <div id="preview-container" style="margin-top: 1rem; padding: 1rem; background-color: var(--card-bg); border-radius: 8px; border: 1px solid var(--border);">
            <img id="base64-preview" style="max-width: 100%; max-height: 300px; display: none;">
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const base64Output = document.getElementById('base64-output');
        
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        function convertToBase64() {
            const file = imageInput.files[0];
            if (!file) {
                alert('ËØ∑ÂÖàÈÄâÊã©‰∏ÄÂº†ÂõæÁâá');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
            base64Output.value = event.target.result;
            const previewImg = document.getElementById('base64-preview');
            previewImg.src = event.target.result;
            previewImg.style.display = 'block';
        };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
